<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <a href="./index.html">Home</a>
    </header>
    <form>
        <fieldset>
            <legend>Personal info</legend>
                <div>
                    <label for="f-name">First name</label>
                    <input type="text" id="f-name">
                  </div>
                  <div>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday">
                  </div>
                  <div>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                  </div>
                  <div>
                    <label for="female">Female</label>
                    <input type="radio" id="female"name="gender">
                  </div>
                  <label for="d-experience">Drive experience:</label>
                  <select name="Drive experience">
                    <option value="value1">1 year</option>
                    <option value="value2" selected>2-5 years</option>
                    <option value="value3">5-10 years</option>
                  </select>
        </fieldset>
        <fieldset>
            <legend>Contacts</legend>
            <div>
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail">
              </div>
              <div>
                <label for="phone">Phone</label>
                <input type="phone" id="phone">
              </div>
              <label for="story">Adress:</label>

<textarea id="adress" name="story" rows="5" cols="33">
Adress
</textarea>
        </fieldset>
        <fieldset>
            <legend>Car info</legend>
            <label for="brand">Brand:</label>
<select name="brand" id="brand">
  <option value="bmw">BMW</option>
  <option value="ford">Ford</option>
  <option value="toyota">Toyota</option>
</select>
<label for="model">Model</label>
<select name="model" id="model">
  <option value="Fiesta">Fiesta</option>
  <option value="focus">Focus</option>
  <option value="camry">Camry</option>
  <option value="X-4">X-4</option>
  <option value="X-5">X-5</option>
  <option value="corolla">Corolla</option>
</select>
<div>
    <label for="used">Used</label>
    <input type="checkbox" id="used">
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="story" rows="5" cols="33">
        </textarea>
    </div>
    <div>
        <label for="red">Red</label>
       <input type="radio" id="red" name="color" />
  </div>
                  <div>
                    <label for="black">Black</label>
                    <input type="radio" id="black"name="color">
                  </div>
                  <div>
                    <div>
                        <label for="blue">Blue</label>
                        <input type="radio" id="blue"name="color">
                      </div>
                    <label for="white">White</label>
                    <input type="radio" id="white"name="color">
                  </div>
                  <div>
                    <label for="grey">Grey</label>
                    <input type="radio" id="grey"name="color">
                  </div>
                  <div>
                    <label for="price">Price</label>
                       <input
                          type="range"
                         id="price"
                         name="price"
                         min="0"
                         max="100"
                        value="90"
                        step="10"
                    />
                 </div>
        </fieldset>
    </form>
</body>
</html>
